<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="./css/global.css">
    <link rel="stylesheet"href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a class="header__links" href="">Travel Site</a>
        <a class="header__links" href="">Home</a>
        <a class="header__links" href="">Hawaii</a>
        <a class="header__links" href="">Greece</a>    
    </header>
    <section class="travel__background">
        <section>
            <h1>Travelling Comes With Endless Discoveries</h1>
            <p>Don't let your dreams be just dreams: Experience the world by booking a vacation with us now.</p>
            <button>Get started</button>
        </section>
        <section class ="travel__background__img">
        </section>
    </section>
    <section class="recommendations__background">
        <h3 class="recommend__title">Recommendations</h3>
        <section class="recommended__cards__container">
            <section class="recommended__card recommend__card--hawaii"><p>Hawaii</p></section>
            <section class="recommended__card recommend__card--iceland"><p>Iceland</p></section>
            <section class="recommended__card recommend__card--greece"><p>Greece</p></section>
        </section>
    </section>
    <footer class="footer__container">
        <section class="footer__background">
            <section>
                <h3 class="footer__title">Contact</h3>
                <h4>EMAIL</h4>
                <h4>info@travelsite.com</h4>
            </section>
            <section>
                <h3 class="footer__title">Hours</h3>
            </section>
            <section >
                <h3 class="footer__title">Social</h3>
                <img src="./assets/Icons/icon-instagram.png">
                <img src="./assets/Icons/icon-facebook.png">
                <img src="./assets/Icons/icon-twitter.png">
            </section>
        </section>
    </footer>
</body>
</html>
