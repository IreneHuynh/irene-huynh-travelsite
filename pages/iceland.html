<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/destinations.css">
    <title>Document</title>
</head>
<body>
    <section class="destinations__container">
        <section class="iceland__background__img">
            <h1 class="destinations__title">Iceland</h1>
            <section class="destinations__cards__container">
                    <section class="destinations__card">
                        <h3 class="destinations__card__day">Friday</h3>
                        <h3 class="destinations__card--schedule">Breakfast</h3>
                        <h3 class="destinations__card--schedule">Lunch</h3>
                        <h3 class="destinations__card--schedule">Dinner</h3>
                        <h3 class="destinations__card--schedule">Hiking</h3>
                    </section>
                    <section class="destinations__card">
                        <h3 class="destinations__card__day">Saturday</h3>
                        <h3 class="destinations__card--schedule">Breakfast</h3>
                        <h3 class="destinations__card--schedule">Lunch</h3>
                        <h3 class="destinations__card--schedule">Dinner</h3>
                        <h3 class="destinations__card--schedule">Hiking</h3>
                    </section>
                    <section class="destinations__card">
                        <h3 class="destinations__card__day">Sunday</h3>
                        <h3 class="destinations__card--schedule">Breakfast</h3>
                        <h3 class="destinations__card--schedule">Lunch</h3>
                        <h3 class="destinations__card--schedule">Dinner</h3>
                        <h3 class="destinations__card--schedule">Hiking</h3>
                    </section>  
            </section>
        </section>
    </section>
    <footer class="footer__container">
        <section class="footer__contact">
            <h3 class="footer__title">Contact</h3>
            <section class="footer__subcontainer">
                <h4 class="footer__subheader">EMAIL</h4>
                <h4 class="footer__subtext">info@travelsite.com</h4>
            </section>
        </section>
        <section class="footer__hours">
            <h3 class="footer__title">Hours</h3>
            <section class="footer__subcontainer">
                <h4 class="footer__subheader">MONDAY - FRIDAY</h4>
                <h4 class="footer__subtext">9:00 AM - 5:00 PM</h4>
            </section>
            <section class="footer__subcontainer">
                <h4 class="footer__subheader">SATURDAY</h4>
                <h4 class="footer__subtext">10:00 AM - 4:00 PM</h4>
            </section>
            <section class="footer__subcontainer">
                <h4 class="footer__subheader">SUNDAY</h4>
                <h4 class="footer__subtext">Closed</h4>
            </section>
        </section>
        <section class="footer__social">
            <h3 class="footer__title">Social</h3>
            <section class="footer__container__images">
                <img class="footer__img" src="../assets/Icons/icon-instagram.png">
                <img class="footer__img" src="../assets/Icons/icon-facebook.png">
                <img class="footer__img" src="../assets/Icons/icon-twitter.png">
            </section>
        </section>
    </footer>
</body>
</html>
